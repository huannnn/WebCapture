<script>
    $(function(){
        $(".info-in").click(function (){
            $(this).hide();
        });
        $(".info-wp").click(function (event){
            event.stopPropagation();
        });
        $('.tel').click(function(){
            $('.info-in').show();
            return false;
        })
        $('.ok').click(function(){
            $('.info-in').hide();
        });
        $('.free').click(function(){
            //alert(0);
            if($("input[name='realname']").val()==''){
                alert("请填写您的姓名");
                $("input[name='realname']").focus();
                return false;
            }
            if(!isPhone($("input[name='phone']").val())){
                alert("请填写正确的手机号");
                $("input[name='phone']").focus();
                return false;
            }

            var uid = 35537;
            $.ajax({
                type: 'POST',
                url: "/agent/bespeak?uid="+uid,
                data: "name="+$("input[name='realname']").val()+"&phone="+$("input[name='phone']").val()+"&source=微站",
                success:function(ret){
                    if(ret==1){
                        $('.win-1').hide();
                        $('.win-2').show();
                    }else{
                        alert('预约失败，请稍后重试');
                    }
                }
            });
            return false;
        });


        function isPhone(str)
        {
            var reg = /^1[0-9]{10}$/;
            if(reg.test(str)) {
                return true;
            }else {
                return false;
            }
        }
    });
</script>
